<html>
<head>

          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="leaflet-heat.js"></script>

        #map {
            width: 900px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>Density of Bachelor Degree Attainment in Illinois</h1>
    <h2>Blue pins indicate University location</h2>
    <div id="map">
        <script type="text/javascript" src="lab3.js"></script>
        <script type="text/javascript" src="uni.js"></script>
    </div>

  <script type="text/javascript">

  
  const map = L.map('map').setView([40, -89], 6);


const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


      const uniLocal = L.geoJSON(uni).addTo(map);
var heatLayer = L.HeatLayer(uniLocal, {
            radius: 100,
            blur: 10,
            opacity: 1,
            maxZoom: 17,
            max: 4.0,

            gradient: {
                0.0: 'green',
                0.5: 'yellow',
                1.0: 'red'
            }

        }).addTo(map);
      
      
  </script>
</body>
</html>
