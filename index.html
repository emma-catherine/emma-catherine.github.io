<html>
<head>
  <title>Alaska Field Sites</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"> 
	// add new geojson points maybe showing study sites along the NOrth Slope
	<script src="NorthSlope-geojson.js" type="text/javascript"></script>
	</div>

  <script>

  // change coordinates to AK North Slope
  var map = L.map('map').setView([68.5502, -149.5334], 8);

 
  // satellite imagery basemap
	  
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(map);

L.geoJSON(NorthSlope).addTo(map);
  </script>
</body>
</html>
