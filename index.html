<!doctype html>
<html>
<head>
    <title>Lab 5</title>
    <!--Step 2-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
.myCircle:hover {
  stroke: black;
}
        .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
 
    .point {
        fill: steelblue;
        stroke: #000;
    }
</style>
</head>
<body>
<!--Step 2-->
 <svg width="1000" height="800"></svg>

<script> 
         // Step 3
        var svg = d3.select("svg"),
           margin = 200,
            width = svg.attr("width") - margin, //300
            height = svg.attr("height") - margin //200

        // Step 4 
        var yScale = d3.scaleLinear().domain([0, 3]).range([height, 0]),
            xScale = d3.scaleLinear().domain([0, 800000]).range([0, width]);
                   
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        // Step 5
        // Title
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', 100)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 20)
        .text('Title: Scatter Plot');
        
        // X label
        svg.append('text')
        .attr('x', width/2 + 100)
        .attr('y', height - 15 + 150)
        .attr('text-anchor', 'middle')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Severity (Independant)');
        
        // Y label
        svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', 'translate(60,' + height + ')rotate(-90)')
        .style('font-family', 'Helvetica')
        .style('font-size', 12)
        .text('Count of Accidents(Dependant)');

        // Step 6
        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
        
        g.append("g")
         .call(d3.axisLeft(yScale));
    
       
        //Load data and create scatter plot 
         d3.csv("data.csv", function(data) {
            console.log(data);
         
             svg.selectAll(".point")
        .data(data)
        .enter().append("path")
        .attr("class", "point")
        .attr("d", d3.symbol().type(d3.symbolTriangle))
             
            // Step 7
            svg.append('g')
            .selectAll(".point")
            .data(data)
            .enter().append("path")
            .attr("d", d3.symbol().type(d3.symbolStar))
            .attr("cx", d=> xScale(d.Accidents))
            .attr("cy", d=> yScale(d.Severity))
            .attr("r", 2)
            .attr("transform", "translate(" + 100 + "," + 100 + ")")
            .style("fill", "#2AABA4");
        });

  
</script>
</body>
</html>
